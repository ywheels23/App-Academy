<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="fetchContacts()">

        <div id="header">
            <h1 id="h1">Contacts</h1>
            <button id="refresh" type="button" class="button">Refresh</button>
        <button id="addContact" type="button" class="button">Add Contact</button>
       </div>

        <div id="table">Contacts loading...</div>

        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);

            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                } )
            
            .then(function(data){
                displayOutput(data);
                //console.log(data);
            })
        }

        function displayOutput(data){
            output = "<table>";
                for(a in data){
                    output+= `
                    <tr onclick="editContact(${data[a].id})">
                        <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="50px"/></td>
                        <td id="name"><h5>${data[a].firstname}</h5></td>
                        <td><h5>${data[a].lastname}</h5></td>
                    </tr>
                    
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
        }

        function addContact(){
                window.open("add-contact.html", "_self");
            }

        function editContact(id){
            window.open("edit-contact.html?id=" + id, "_self");
        }

        </script>
    </body>
</html>
